<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Divuu ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 50px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      margin-top: 0;
    }
    p {
      font-size: 20px;
      margin-top: 30px;
      line-height: 1.6;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: inline-block;
      max-width: 600px;
    }
    .heart {
      font-size: 60px;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Happy 20th Birthday Divuu 🎉</h1>
    <h2>From Yash ❤️</h2>
    <div class="heart">💖</div>
    <p>
      Bhle hi hum kitna dur h bacha,<br>
      mai hamesha tere pass hu...<br>
      Aur mera pyaar har pal tere sath hai. <br><br>
      You are my world, my happiness, my forever. <br>
      Wishing you the most magical birthday ever! 🎂✨
    </p>
  </div>
  
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="tujh-mein-rab.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
